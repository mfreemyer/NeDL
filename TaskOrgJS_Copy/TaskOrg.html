<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name ="viewport" content="width-device-width, initial-scale=1.0">
    <title>Task Organization</title>

    <link rel="stylesheet" href="TaskOrg.css">
    <script src="TaskOrg.js"></script>

</head>

<body>
    <div class="topOfPage">
        <h1>To-Do List</h1><br/>
    </div>
    <div class="flexboxRow"> 
        <div class="flexboxColumn">
            <form name="manageItems">
                <h2>Manage My To-Dos</h2>
                <br/>
                <label for="toDoItem">To-Do Item : </label>
                <input type="text" id="toDoItem" name="toDoItem"><br/> <br/>
                <button type="button" onclick="addItem()">Add Item</button>
                <button type="button" onclick="deleteItem()">Delete Item</button>
                <button type="button" onclick="checkItem()">Mark Complete</button><br/>
            </form>
        </div>
        <div class="flexboxColumn">   
            <!-- <form name="toDoList"> -->
                <h2>My To-Dos</h2>
                <table id="toDoTable">
                </table>
                <br/><br/>
                <!-- <button type="button" onclick="saveList()">Save List</button> -->
                <button type="button" onclick="clearList()">Clear All</button>
            <!-- </form> --> 
        </div>       
    </div>
</body>
</html>
